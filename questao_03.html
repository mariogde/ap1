<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>    
</head>
<body>
    <div style="text-align: center;">
        <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokemon Image" />
        <div>
            <button onclick="goToPreviousPokemon()">Voltar -1</button>
            <button onclick="goToNextPokemon()">Adiantar +1</button>
        </div>
    </div>

    <script>
        let currentPokemon = 1;

        function updatePokemonImage() {
            const img = document.getElementById("pokemon-image");
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${currentPokemon}.svg`;
        }

        function goToPreviousPokemon() {
            if (currentPokemon > 1) {
                currentPokemon--;
                updatePokemonImage();
            }
        }

        function goToNextPokemon() {
            if (currentPokemon < 100) {
                currentPokemon++;
                updatePokemonImage();
            }
        }
    </script>

</body>
</html>
